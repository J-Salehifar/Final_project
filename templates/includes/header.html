<head>
    <meta charset="UTF-8">

	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);

			window.scrollTo(0, 1);
		}

	<!--//tags -->
	<link href="{% static 'final_project/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />

	<link href="{% static 'final_project/css/font-awesome.css' %}" rel="stylesheet">
	<!--pop-up-box-->
	<link href="{% static 'final_project/css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />
	<!--//pop-up-box-->
	<!-- price range -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui1.css' %}">
	<!-- fonts -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
	<!-- top-header -->
	<div class="header-most-top">
		<p>جواد صالحی فر - پروژه نهایی</p>
	</div>
	<!-- //top-header -->
	<!-- header-bot-->
	<div class="header-bot">
		<div class="header-bot_inner_wthreeinfo_header_mid">
			<!-- header-bot-->
			<div class="col-md-4 logo_agile">
				<h1>
					<a href="/">
						<span>F</span>inal
						<span>P</span>roject
						<img src="{% static 'final_project/images/logo.png' %}" alt=" " height=75 width=200>
					</a>
				</h1>
			</div>
			<!-- header-bot -->
			<div class="col-md-8 header">
				<!-- header lists -->
				<ul>
                    {% if not request.user.is_authenticated %}
                        <li>
                            <a href={% url 'accounts:login' %}>
                                <span class="fa fa-unlock-alt" aria-hidden="true"></span> ورود </a>
                        </li>
                        <li>
                            <a href={% url 'accounts:register' %} >
                                <span class="fa fa-pencil-square-o" aria-hidden="true"></span> ثبت نام </a>
                        </li>
                    {% else %}

                           <li>
                            {{ user.first_name }}   عزیز خوش آمدید
                        </li>
						<li>
                            <a href={% url 'accounts:me' %} >
                                <span class="fa fa-user-circle-o" aria-hidden="true"></span> حساب کاربری </a>
                        </li>
                        <li>
                            <a href={% url 'accounts:log-out' %} >
                                <span class="fa fa-sign-out" aria-hidden="true"></span> خروج </a>
                        </li>

                    {% endif %}
				</ul>
				<!-- //header lists -->


				<div class="clearfix"></div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<!-- //header-bot -->
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
							    aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->

							<ul class="nav navbar-nav menu__list">
								<li class="active">
									<a class="nav-stylehead" href={% url 'home' %}>خانه
										<span class="sr-only">(current)</span>
									</a>
								</li>
								<li>
									<a class="nav-stylehead" href={% url 'blog:post_view' %}>پست ها</a>
								</li>
								<li>
									<a class="nav-stylehead" href={% url 'about' %}>درباره من</a>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<!-- //navigation -->

	<!-- js-files -->
	<!-- jquery -->
	<script src="{% static 'final_project/js/jquery-2.1.4.min.js' %}"></script>
	<!-- //jquery -->

	<!-- smoothscroll -->
	<script src="{% static 'final_project/js/SmoothScroll.min.js' %}"></script>
	<!-- //smoothscroll -->

	<!-- start-smooth-scrolling -->
	<script src="{% static 'final_project/js/move-top.js' %}"></script>
	<script src="{% static 'final_project/js/easing.js' %}"></script>
	<script>
		jQuery(document).ready(function ($) {
			$(".scroll").click(function (event) {
				event.preventDefault();

				$('html,body').animate({
					scrollTop: $(this.hash).offset().top
				}, 1000);
			});
		});
	</script>
	<!-- //end-smooth-scrolling -->

	<!-- smooth-scrolling-of-move-up -->
	<script>
		$(document).ready(function () {

			$().UItoTop({
				easingType: 'easeOutQuart'
			});

		});
	</script>
	<!-- //smooth-scrolling-of-move-up -->

	<!-- for bootstrap working -->
	<script src="{% static 'final_project/js/bootstrap.js' %}"></script>
	<!-- //for bootstrap working -->
	<!-- //js-files -->

</head>
